<body>

    <script>
        let excelData = null;

        // Excel íŒŒì¼ ë¡œë“œ
        async function loadExcelFile() {
            try {
                const response = await fetch('index_db.xlsx');
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                
                excelData = {
                    answer_card: XLSX.utils.sheet_to_json(workbook.Sheets['answer_card'], { header: 1 }),
                    result: XLSX.utils.sheet_to_json(workbook.Sheets['result'], { header: 1 }),
                    characteristics: XLSX.utils.sheet_to_json(workbook.Sheets['characteristics'], { header: 1 }),
                    except: XLSX.utils.sheet_to_json(workbook.Sheets['except'], { header: 1 })
                };
                
                console.log('Excel ë°ì´í„° ë¡œë“œ ì™„ë£Œ');
            } catch (error) {
                console.error('Excel íŒŒì¼ ë¡œë“œ ì‹¤íŒ¨:', error);
                showError('Excel íŒŒì¼ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. index_db.xlsx íŒŒì¼ì´ ìˆëŠ”ì§€ í™•ì¸í•´ì£¼ì„¸ìš”.');
            }
        }

        // ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = `<div class="error-message">${message}</div>`;
            errorDiv.style.display = 'block';
            document.getElementById('results').style.display = 'none';
        }

        // ê²°ê³¼ í‘œì‹œ
        function showResults(cards) {
            const errorDiv = document.getElementById('errorMessage');
            const resultsDiv = document.getElementById('results');
            const cardListDiv = document.getElementById('cardList');
            const cardListTitle = document.getElementById('cardListTitle');
            
            errorDiv.style.display = 'none';
            
            // ì¹´ë“œ ê°¯ìˆ˜ í‘œì‹œ
            cardListTitle.textContent = `ğŸ“‹ ì¶”ì¶œëœ ì¹´ë“œ ëª©ë¡ ${cards.length}ì¥`;
            
            if (cards.length === 0) {
                cardListDiv.innerHTML = '<p class="text-muted">ì¶”ì¶œëœ ì¹´ë“œê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
            } else {
                cardListDiv.innerHTML = cards.map(card => `
                    <div class="card-result">
                        <div class="card-serial">${card.serial}</div>
                    </div>
                `).join('');
            }
            
            resultsDiv.style.display = 'block';
        }

        // ë¬¸ìì—´ ì •ë¦¬ (ê³µë°± ì œê±°)
        function cleanString(str) {
            return str ? str.toString().trim() : '';
        }

        // ë°°ì—´ì—ì„œ ê°’ ì°¾ê¸°
        function findInColumn(data, columnIndex, searchValue) {
            for (let i = 0; i < data.length; i++) {
                if (cleanString(data[i][columnIndex]) === cleanString(searchValue)) {
                    return data[i];
                }
            }
            return null;
        }

        // ëª¨ë“  ì¸ë¬¼ëª… ê°€ì ¸ì˜¤ê¸°
        function getAllPersonNames() {
            const personNames = [];
            for (let row of excelData.answer_card) {
                if (row[3]) { // Dì—´ (ì¸ë¬¼ëª…)
                    personNames.push(cleanString(row[3]));
                }
            }
            return [...new Set(personNames)]; // ì¤‘ë³µ ì œê±°
        }

        // ì¹´ë“œ ì¶”ì¶œ ë¡œì§
        function extractCards(placeCode, personCode) {
            const cards = [];
            const addedSerials = new Set();

            // Step 1: ì…ë ¥ ìœ íš¨ì„± ê²€ì‚¬
            const placeRow = findInColumn(excelData.answer_card, 0, placeCode); // Aì—´ì—ì„œ ì¥ì†Œì½”ë“œ ì°¾ê¸°
            const personRow = findInColumn(excelData.answer_card, 2, personCode); // Cì—´ì—ì„œ ì¸ë¬¼ì½”ë“œ ì°¾ê¸°

            if (!placeRow && !personRow) {
                throw new Error('ì¥ì†Œì™€ ì¸ë¬¼ì½”ë“œì˜ ì¼ë ¨ë²ˆí˜¸ê°€ ì˜ëª»ë˜ì—ˆìŠµë‹ˆë‹¤.');
            } else if (!placeRow) {
                throw new Error('ì¥ì†Œ ì½”ë“œì˜ ì¼ë ¨ë²ˆí˜¸ê°€ ì˜ëª»ë˜ì—ˆìŠµë‹ˆë‹¤.');
            } else if (!personRow) {
                throw new Error('ì¸ë¬¼ ì½”ë“œì˜ ì¼ë ¨ë²ˆí˜¸ê°€ ì˜ëª»ë˜ì—ˆìŠµë‹ˆë‹¤.');
            }

            const placeName = cleanString(placeRow[1]); // Bì—´ ì¥ì†Œëª…
            const personName = cleanString(personRow[3]); // Dì—´ ì¸ë¬¼ëª…

            // Step 2: ì¥ì†Œ ì²˜ë¦¬
            for (let row of excelData.result) {
                if (cleanString(row[0]) === placeName) {
                    for (let i = 1; i <= 4; i++) { // B~Eì—´
                        if (row[i]) {
                            const serial = cleanString(row[i]);
                            if (serial && !addedSerials.has(serial)) {
                                cards.push({
                                    serial: serial,
                                    source: `ì¥ì†Œ (${placeName})`
                                });
                                addedSerials.add(serial);
                            }
                        }
                    }
                    break;
                }
            }

            // Step 3: ì¸ë¬¼ íŠ¹ì„± ì²˜ë¦¬
            for (let row of excelData.characteristics) {
                if (cleanString(row[0]) === personName) {
                    for (let i = 1; i <= 4; i++) { // B~Eì—´ íŠ¹ì„±ë“¤
                        if (row[i]) {
                            const characteristic = cleanString(row[i]);
                            
                            // except ì‹œíŠ¸ì—ì„œ í•´ë‹¹ íŠ¹ì„±ì˜ ì¹´ë“œë“¤ ì°¾ê¸°
                            for (let exceptRow of excelData.except) {
                                if (cleanString(exceptRow[0]) === characteristic) {
                                    for (let j = 1; j <= 5; j++) { // B~Fì—´
                                        if (exceptRow[j]) {
                                            const serial = cleanString(exceptRow[j]);
                                            if (serial && !addedSerials.has(serial)) {
                                                cards.push({
                                                    serial: serial,
                                                    source: `íŠ¹ì„± (${characteristic})`
                                                });
                                                addedSerials.add(serial);
                                            }
                                        }
                                    }
                                    break;
                                }
                            }
                        }
                    }
                    break;
                }
            }

            // Step 4: ì¸ë¬¼ result ì²˜ë¦¬
            for (let row of excelData.result) {
                if (cleanString(row[0]) === personName) {
                    for (let i = 1; i <= 5; i++) { // B~Fì—´
                        if (row[i]) {
                            const serial = cleanString(row[i]);
                            if (serial && !addedSerials.has(serial)) {
                                cards.push({
                                    serial: serial,
                                    source: `ì¸ë¬¼ result (${personName})`
                                });
                                addedSerials.add(serial);
                            }
                        }
                    }
                    break;
                }
            }

            // Step 5: ë‹¤ë¥¸ ì¸ë¬¼ë“¤ì˜ except ì²˜ë¦¬
            const allPersonNames = getAllPersonNames();
            for (let otherPersonName of allPersonNames) {
                if (otherPersonName !== personName) {
                    for (let exceptRow of excelData.except) {
                        if (cleanString(exceptRow[0]) === otherPersonName) {
                            for (let i = 1; i <= 5; i++) { // B~Fì—´
                                if (exceptRow[i]) {
                                    const serial = cleanString(exceptRow[i]);
                                    if (serial && !addedSerials.has(serial)) {
                                        cards.push({
                                            serial: serial,
                                            source: `ì¸ë¬¼ except (${otherPersonName})`
                                        });
                                        addedSerials.add(serial);
                                    }
                                }
                            }
                            break;
                        }
                    }
                }
            }

            return cards;
        }

        // í¼ ì œì¶œ ì²˜ë¦¬
        document.getElementById('cardForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!excelData) {
                showError('Excel íŒŒì¼ì´ ì•„ì§ ë¡œë“œë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                return;
            }

            const placeCode = document.getElementById('placeCode').value.trim();
            const personCode = document.getElementById('personCode').value.trim();

            if (!placeCode && !personCode) {
                showError('ì¥ì†Œì™€ ì¸ë¬¼ì½”ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            } else if (!placeCode) {
                showError('ì¥ì†Œ ì½”ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            } else if (!personCode) {
                showError('ì¸ë¬¼ ì½”ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            try {
                const cards = extractCards(placeCode, personCode);
                showResults(cards);
            } catch (error) {
                showError(error.message);
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ Excel íŒŒì¼ ë¡œë“œ
        window.addEventListener('load', loadExcelFile);
    </script>
</body>
